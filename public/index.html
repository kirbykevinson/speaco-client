<!DOCTYPE html>

<html lang="en-ua">
	<head>
		<title>Speaco</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="/images/icon.png" rel="icon">
		
		<link href="/styles/chat.css" rel="stylesheet">
		
		<script src="/scripts/chat.js" type="module"></script>
	</head>
	
	<body>
		<div class="registration">
			<form onsubmit="event.preventDefault(); chat.join();">
				<label>
					<span class="label">Server IP:</span>
					<input type="text" id="server-ip" placeholder="127.0.0.1:6942">
				</label>
				
				<label>
					<span class="label">Nickname:</span>
					<input type="text" id="nickname" placeholder="John Buttocks">
				</label>
				
				<label><button id="join">Join</button></label>
			</form>
		</div>
		
		<div class="chat" hidden>
			<div class="messages"></div>
			
			<form
				onsubmit="event.preventDefault(); chat.sendMessage();"
				class="input"
			>
				<textarea id="message" placeholder="Your message"></textarea>
				<button>Send</button>
			</form>
		</div>
	</body>
</html>
