<!DOCTYPE html>

<html lang="en-ua">
	<head>
		<title>Speaco</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="/images/icon.png" rel="icon">
		
		<link href="/styles/chat.css" rel="stylesheet">
		
		<script src="/scripts/chat.js" type="module"></script>
	</head>
	
	<body>
		<div id="registration" hidden>
			<form id="registration-form">
				<label>
					<span class="label">Server IP:</span>
					<input type="text" id="server-ip" placeholder="127.0.0.1:6942">
				</label>
				
				<label>
					<span class="label">Nickname:</span>
					<input type="text" id="nickname" placeholder="John Buttocks">
				</label>
				
				<button id="join-button">Join</button>
			</form>
		</div>
		
		<div id="chat" hidden>
			<div id="messages"></div>
			
			<form id="chat-form">
				<textarea id="message-input" placeholder="Your message"></textarea>
				<button id="send-button">Send</button>
			</form>
		</div>
	</body>
</html>
